<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/static/logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISO 登录</title>
    <style>
        body {
            margin: 0;
            padding: 40px 0; /* 上下增加留白 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .login-container {
            width: 600px;
            padding: 60px;  /* 增加容器内边距 */
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: auto;  /* 保持垂直居中 */
        }

        h1 {
            font-size: 24px;
            margin: 0 0 40px 0;  /* 增加标题下方间距 */
            color: #333;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;  /* 三行布局关键间距 */
        }

        label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            height: 48px;  /* 输入框高度 */
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            height: 48px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .links {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
            text-align: center;
            line-height: 1.8;
        }

        .links a {
            color: #007bff;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>登录 - AISO智慧能效评估系统</h1>
        
        <div class="input-group">
            <label for="general">公司主要概况</label>
            <input type="text" id="general" name="general" placeholder="科技股份有限公司是一家集科研、生产、营销和服务为一体的高新科技企业." required>
        </div>
        <div class="input-group">
            <label for="product">公司主要产品</label>
            <input type="text" id="product" name="product" placeholder="输入企业注册地址" required>
        </div>
        <div class="input-group">
            <label for="org">能源管理体系组织架构</label>
            <input type="file" id="org" name="org" accept=".pdf,.docx" placeholder="能源管理体系组织架构">
        </div>
        <div class="input-group">
            <label for="principles">能源方针</label>
            <input type="text" id="principles" name="principles" placeholder="节能守法、清洁生产，节能降耗、持续改进。">
        </div>
        <button type="submit" class="form-button-big">下一步</button>
    </div>
</body>
</html>
