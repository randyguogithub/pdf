        <div class="container">
            <!-- Main Content -->
            <main class="main-content">
                <div class="markdown-body" id="markdown-content"></div>
            </main>
        </div>

        <script>
            // Function to load a markdown file and render it
            function loadMarkdown(filePath) {
                fetch(filePath)
                    .then(response => response.text())
                    .then(markdownContent => {
                        // Convert markdown to HTML
                        const htmlContent = marked.parse(markdownContent);
                        // Insert the HTML into the markdown-content div
                        document.getElementById('markdown-content').innerHTML = htmlContent;
                    })
                    .catch(error => console.error('Error loading markdown file:', error));
            }
        
            // Add event listeners to nav-links
            document.addEventListener('DOMContentLoaded', () => {
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', event => {
                        event.preventDefault(); // Prevent default link behavior
                        const filePath = link.getAttribute('href'); // Get the href attribute
                        loadMarkdown(filePath); // Load the corresponding markdown file
                    });
                });
        
                // Load the default markdown file on page load
                loadMarkdown('/static/docs.md');
            });
        </script>
