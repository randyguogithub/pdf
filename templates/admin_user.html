<!DOCTYPE html>
<html>
<head>
    <title>用户管理 - AISO智慧能效评估系统</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="header">
        <h1>用户列表</h1>
    </div>
    <div class="container">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>登录名称</th>
                    <th>电子邮件</th>
                    <th>角色</th>
                    <th>最后一次更改</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.lastlogin }}</td>
                    <td>
                        <a href="/user/{{ user.id }}/change-role">修改角色</a> |
                        <a href="/user/{{ user.id }}/reset-password">重置密码</a> |
                        <a href="/user/{{ user.id }}/delete">删除用户</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
