<body>
    <div class="header">

    <div class="container">
         <!-- Left Navigation -->
         <nav class="nav-column">
            <ul class="nav-list">
                <li class="nav-item"><a id="info" href="#info" class="nav-link">公司简介</a></li>
                <li class="nav-item"><a id="address" href="#address" class="nav-link">能源评审的目的、范围及边界、统计期</a></li>
                <li class="nav-item"><a id="info" href="#" class="nav-link">能源评审的参加人员及职责</a></li>
                <li class="nav-item"><a id="info" href="#" class="nav-link">能源评审的方法及依据</a></li>
                <li class="nav-item"><a id="info" href="#" class="nav-link">公司能源管理现状及分析</a></li>
                <li class="nav-item"><a id="info" href="#" class="nav-link">能源法律法规合规性评价</a></li>
                <li class="nav-item"><a id="info" href="#" class="nav-link">能源评审</a></li>
                <li class="nav-item"><a id="info" href="#" class="nav-link">附件</a></li>
            </ul>
        </nav>
        <div class="container">
            <!-- Main Content -->
            <main class="main-content">
                <div class="markdown-body" id="markdown-content"></div>
            </main>
        </div>

        <script>
            // Function to load a markdown file and render it
            function loadMarkdown(company,colid) {
                
                const contentDiv = document.getElementById('markdown-content');
                const htmlContent = marked.parse(company[colid]);

                // Create an input field to allow editing
                contentDiv.innerHTML = `
                    <textarea id="markdown-editor" style="width: 100%; height: 500px;">${company[colid]}</textarea>
                    <button id="save-button">Save</button>
                `;

                // Add event listener to save button
                document.getElementById('save-button').addEventListener('click', () => {
                    const updatedContent = document.getElementById('markdown-editor').value;
                    company[colid] = updatedContent; // Update the company data
                    contentDiv.innerHTML = marked.parse(updatedContent); // Render updated content
                    event.preventDefault(); // Prevent the default form submission
                    updateMarkdown(company,colid,updatedContent)
                });
            }
            async function updateMarkdown(company,colid,updatedContent) {
                // Send data as JSON
                const token = localStorage.getItem("authToken");

                if (!token) {
                    alert("You must be logged in to perform this action.");
                    window.location.href = "/login"; // Redirect to login page
                    return;
                }

                const response = await fetch("/company", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        id: company['id'],
                        [colid]: updatedContent // Use colid as the key dynamically
                    }),
                });

                // Handle the response
                if (response.ok) {
                    alert("更新成功");
                    // window.location.href = "/audit";
                } else {
                    const errorData = await response.json();
                    alert("Error: " + (errorData.detail || "Unknown error occurred."));
                }
            }
            // Add event listeners to nav-links
            document.addEventListener('DOMContentLoaded', () => {
                const navLinks = document.querySelectorAll('.nav-link');
                // Remove the 'active' class from all links
                const company = JSON.parse(`{{ company | tojson | safe }}`);
                // navLinks.forEach(nav => nav.classList.remove('active'));
                navLinks.forEach(link => {
                    link.addEventListener('click', event => {
                        event.preventDefault(); // Prevent default link behavior
                        const id = link.getAttribute('id'); // Get the href attribute
                        // Add the 'active' class to the clicked link
                        // link.classList.add('active');
                        loadMarkdown(company,id); // Load the corresponding markdown file
                    });
                });
        
                // Load the default markdown file on page load
                loadMarkdown(company,'info');
            });
        </script>

    </div>
</body>
