<!DOCTYPE html>
<html>
<head>
    <title>公司管理 - AISO智慧能效评估系统</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="header">
        <h1>公司列表</h1>
    </div>
    <div class="container">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>公司名称</th>
                    <th>公司地址</th>
                    <th>公司信息创建者</th>
                    <th>能源审计者</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for company in companies %}
                <tr>
                    <td>{{ company.id }}</td>
                    <td>{{ company.name }}</td>
                    <td>{{ company.address }}</td>
                    <td>{{ company.created_by }}</td>
                    <td>{{ company.auditor }}</td>
                    <td>
                        <a href="/company/update&id={{ company.id }}">修改公司</a> |
                        <a href="/company/{{ company.id }}/delete">删除公司</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
