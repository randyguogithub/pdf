<!DOCTYPE html>
<html>
<head>
    <title>登录 - AISO智慧能效评估系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: #0645AD;
            outline: none;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #0645AD;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #043f9c;
        }

        .form-footer {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .form-footer a {
            color: #0645AD;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            color: red; /* Default color for error messages */
        }

        .message.success {
            color: green; /* Color for success messages */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>登录 - AISO智慧能效评估系统</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">用户名</label>
                <input type="username" id="username" name="username" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="form-button">登录</button>
        </form>
        <div class="form-footer">
            还没有一个账号? <a href="/register">注册</a> | 忘记登录密码? <a href="/register">重置密码</a>
        </div>
    </div>
    <script>
        // Handle form submission
        document.getElementById("login-form").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const formData = new FormData(document.getElementById("login-form"));

            // Send data as application/x-www-form-urlencoded
            const response = await fetch("/auth/jwt/login", {
                method: "POST",
                body: new URLSearchParams(formData), // Convert FormData to URLSearchParams
            });

            console.log("response", response);
            // Handle the response
            if (response.ok) {
                alert("登录成功!");
                window.location.href = "/audit";
            } else {
                const errorData = await response.json();
                alert("登录失败: " + (errorData.detail || "未知错误"));
            }
        });
    </script>
</body>
</html>
